  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    var html = document.querySelector('html');
    var rem = html.offsetWidth / 7.5;
    html.style.fontSize = rem + 'px';
  </script>
  <style>
    body {
      margin: 0;
    }

    .loading-container {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      background: #59488b;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
    }

    .loader {
      width: 2.4rem;
      margin: 50px auto 70px;
      position: relative;

    }

    .loader .loading-1 {
      position: relative;
      width: 100%;
      height: 0.16rem;
      border: 1px solid #69d2e7;
      border-radius: 10px;
      animation: turn 4s linear 1.75s infinite;
    }

    .loader .loading-1:before {
      content: "";
      display: block;
      position: absolute;
      width: 0;
      height: 100%;
      background: #69d2e7;
      box-shadow: 10px 0 15px 0 #69d2e7;
      animation: load 2s linear infinite;
    }

    .loader .loading-2 {
      width: 100%;
      position: absolute;
      top: 10px;
      color: #69d2e7;
      font-size: 22px;
      text-align: center;
      animation: bounce 2s linear infinite;
    }

    @keyframes load {
      0% {
        width: 0;
      }
      87.5%, 100% {
        width: 100%;
      }
    }

    @keyframes turn {
      0% {
        transform: rotateY(0deg);
      }
      6.25%, 50% {
        transform: rotateY(180deg);
      }
      56.25%, 100% {
        transform: rotateY(360deg);
      }
    }

    @keyframes bounce {
      0%, 100% {
        top: 10px;
      }
      12.5% {
        top: 30px;
      }
    }
  </style>
